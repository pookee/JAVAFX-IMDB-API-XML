<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'Projet_Java.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedProjet_Java_id() {
        dtjava.embed(
            {
                id : 'Projet_Java_id',
                url : 'Projet_Java.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '800',
                height : '800'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedProjet_Java_id);
</script>

</head><body>
